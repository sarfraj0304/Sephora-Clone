<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="./style/Admin-signin.css" />
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="Login-body">
      <div id="Admin-Logo">
        <img src="https://i.ibb.co/JFZ53vq/sparkle-logo.png" alt="" />
      </div>
      <h1>Welcome back!</h1>
      <p>It's great to see you</p>
      <p id="secPtag">Log in to your account below</p>
      <div id="Main-Login">
        <input type="email" id="email" placeholder="Email..." required />
        <input
          type="password"
          id="password"
          placeholder="Password..."
          required
        />
        <button id="submit">Continue</button>
        <button id="resetPassword">Reset password</button>
      </div>
    </div>
  </body>
</html>
<script src="./script/Admin-signin.js"></script>
