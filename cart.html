<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/header.css" />
  </head>
  <body>
    <header id="header"></header>
    <h2 id="myBasket">My Basket</h2>
    <div class="container">
      <div class="left_cart_div">
        <h4>Get It Shipped</h4>
        <div class="product_div_main">
          <div id="product_div"></div>
        </div>
      </div>
      <div class="right_cart_div">
        <p>Merchandise Subtotal</p>
        <p>Shipping & Handling</p>
        <p>Estimated Tax & Other Fees</p>
        <h4>
          Estimated Total
          <span id="totalPrice_id"></span>
        </h4>
        <p>Shipping & taxes calculated during checkout</p>
        <a href="./checkout.html"><button>Checkout Shipped Items</button></a>
      </div>
    </div>
  </body>
</html>
